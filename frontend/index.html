<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM Emulator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>DOOM Emulator</h1>
        <div id="jsdos"></div>
        <button id="startGame" disabled>Start DOOM</button>
        <button id="fullscreen">Fullscreen</button>
        <button id="retryLoad" style="display: none;">Retry Loading</button>
        <input type="file" id="manualJsDosUpload" accept=".js" style="display: none;">
        <div id="loadingIndicator" style="display: none;">
            Loading: <span id="loadingProgress">0%</span>
            <span id="loadingMessage"></span>
        </div>
        <div id="errorMessage" style="display: none;"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
