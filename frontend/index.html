<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM Emulator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>DOOM Emulator</h1>
        <div id="jsdos"></div>
        <button id="startGame">Start Game</button>
        <button id="fullscreen">Fullscreen</button>
    </div>
    <div class="instructions">
        <h2>Instructions</h2>
        <p>1. Click "Start Game" to load DOOM</p>
        <p>2. Use arrow keys to move, Ctrl to shoot, and Spacebar to open doors</p>
        <p>3. Press Esc to access the game menu</p>
        <p>4. Click "Fullscreen" for a more immersive experience</p>
    </div>
</body>
</html>
